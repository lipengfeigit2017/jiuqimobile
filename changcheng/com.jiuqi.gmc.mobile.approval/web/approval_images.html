<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-2.1.4.min.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no' />
    <script src="js/myapp_common.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <title></title>
</head>
<style>
    #imageurl {width: 100%;height: 100%}
    .rightmemu {padding-top: 0px}
</style>
<script>
    $(document).ready(function () {
        initLayOut();
        $("#back").click(function () {
            $("#sidebar",window.parent.document).css({"width":"34.7%"});
            $("#mainbar",window.parent.document).css({"width":"65%"});
            window.location = "approval_info.html";
        });
        if(getMobileType() == "pad") {
            $("#sidebar",window.parent.document).css({"width":"0"});
            $("#mainbar",window.parent.document).css({"width":"100%"});
        }
        initImg();
    })
    function initImg() {
        var billguid = sessionStorage.getItem("billguid");
        var guids = billguid.split("_");
        $.ajax({
            type: "GET",
            dataType: "json",
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
            url: ipandport+"/flow_action_app?action=getimage",
            data: "billDataID="+guids[0]+"&billDefineID="+guids[1]+"&workitemid="+guids[2],
            cache:false,
            beforeSend: function () {
                $("#loading").append("<image src='image/loading.gif'></image>");
            },
            success: function (returnobj) {
                if(returnobj.responsecode == 1) {
                    $("#imageurl").prop("src",returnobj.url);
                } else {
                    $("#content").html(returnobj.responsemessage);
                }
                $("#loading").remove();
            }
        });

    }
</script>
<body>
    <div class="page">
        <div id="loading"></div>
        <div class="header_menu">
            <div class="leftmemu" id="back">
                <i class="icon icon-back"></i>
                <span class="backtext">返回</span>
            </div>
        </div>
        <div id="content">
            <iframe id="imageurl" src="" frameborder="0"></iframe>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
