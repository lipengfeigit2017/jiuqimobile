<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no' />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/myapp_common.js"></script>
    <link rel="stylesheet" href="css/common.css" />
    <title></title>
</head>
<style>
    .content {width:300px;height:200px;line-height:2;margin: auto;text-align: center;margin-top:200px;}
    #message {font-size: 16px;}
</style>
<script type="text/javascript">
    $(document).ready(function () {
        if(getMobileType() == "pad") {
            $(".header_menu").css({"position":"fixed","z-index":"999","top":"0px"});
            $(".footer").css({"position":"fixed","bottom":"0"});
            $(".page").css({"overflow":"auto"});
        } else if(getMobileType() == "phone") {
            $(".footer").css({"display":"none"});
            $(".page").css({"margin-top":"0px"});
        }
        $("#logoutbutton").click(function () {
            logout();
        });
    });
    function logout() {
        $.ajax({
            type : "GET",
            dataType : "json",
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
            url : ipandport+"/flow_login_app?action=logout",
            data : "",
            cache:false,
            success : function(msg) {
                window.sessionStorage.clear();
                window.location = "login.html"
            }
        });
    }
</script>
<body>
<div class="page">
    <div class="header_menu"></div>
    <div class="content">
        <div id="message">session已过期,请重新登陆。</div>
        <div><input type="button" class="button white medium" id="logoutbutton" value="确定"></div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
