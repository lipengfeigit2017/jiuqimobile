<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; frame-src *; style-src * 'self' 'unsafe-inline' 'unsafe-eval';
        script-src * 'self' 'unsafe-inline' 'unsafe-eval';">
    <title>附件</title>
    <script src="js/mui.min.js"></script>
    <script src="js/myapp_common.js"></script>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
    	iFrameHeight();
		initData();
	});
	function initData() {
		var url = GetQueryString("url");
		var isNew = GetQueryString("isNew");
		var width = GetQueryString("width");
		$("#imageurl").prop("src",url+"&isNew="+isNew+"&width="+width);
		$(".mui-loading").remove();
    };
    function iFrameHeight() {  
	    var ifm= document.getElementById("imageurl");
	    if( ifm != null) {
	    	ifm.height = window.screen.height;
	    	ifm.width = "100%";
	    }
    }
    </script>
</head>

<body>
	<div class="mui-loading" style="position: absolute;z-index: 999;left: 50%;top: 50%;margin-left: -12px;margin-top: -82px;">
        <div class="mui-spinner">
        </div>
    </div>      
    <header class="mui-bar mui-bar-nav calendarHeader changeblue">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left arrowleft" href="javascript:history.go(-1)" style="top:10px"></a>
        <h1 class="mui-title" style="top:10px">附件</h1>
    </header>
	<div id="content" style="margin-top:44px">
        <iframe id="imageurl" src="" frameborder="0"></iframe>
    </div>
</body>
