<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../public/css/company.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">完善企业资料</h1>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">保存</button>
		</header>
		<div class="mui-content company-reg-group map">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">所在地区 <i class="mui-pull-right update">请选择</i></a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">地标地段 <i class="mui-pull-right update">请选择</i></a>
				</li>
				<li class="mui-table-view-cell">详细地址<input type="text" placeholder="请输入公司详细地址"></li>
			</ul>
			<div class="map-title">请移动地图标注公司位置</div>
			<div class="map-box">map-area</div>
		</div>
	</body>
</html>
