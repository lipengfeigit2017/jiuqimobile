<!DOCTYPE html>
<html>
<head>
    <include file="public:meta"/>
    <link rel="stylesheet" href="../public/css/personal.css">
</head>
<body>
    <include file="public:header"/>
    <div class="split-block-title"><span class="txt-o">建议您如实填写，若虚假填写会被加入黑名单，永久失去本平台领取红包的特权！</span></div>
    <form id="form1">
    <div class="list_height plist-txt notarrow">
        <div class="pic"></div>
        <div class="tit font14">入职部门</div>
        <div class="describe"><input type="text" id="department" name="department" value="" class="font13">
        </div>
        <div class="arrow"></div>
        <div class="clear"></div>
    </div>
    <div class="list_height plist-txt notarrow">
        <div class="pic"></div>
        <div class="tit font14">职务</div>
        <div class="describe"><input type="text" id="position" name="position" value="" class="font13">
        </div>
        <div class="arrow"></div>
        <div class="clear"></div>
    </div>
    <div class="list_height plist-txt notarrow">
        <div class="pic"></div>
        <div class="tit font14">入职时间</div>
        <div class="describe"><input type="text" id="entry_time" name="entry_time" value="" class="font13">
        </div>
        <div class="arrow"></div>
        <div class="clear"></div>
    </div>
    <div class="per-introduce">
        <textarea placeholder="请输入其他辅助描述（如面试官形象、面试过程等内容，限200字）" name="other" id="other"></textarea>
    </div>
    <div class="btn-spacing">
        <input type="button" id="btnSave" class="qs-btn qs-btn-blue font18 b-big" value="我已入职">
    </div>
    <div class="split-block"></div>
    <input type="hidden" name="record_id" value="{$record_id}">
    </form>
    <include file="public:footer_min" />
    <script>
	    $('#btnSave').on('click',function(){
            var url = "{:U('Personal/ever_entry')}";
            $.post(url,$('#form1').serialize(),function(result){
                if(result.status == 1){
                    qsToast({type: 1, context: result.msg});
                    setTimeout(function () {
                        location.href="{:U('Personal/allowance')}";
                    }, 2000);
                } else {
                    qsToast({type: 2, context: result.msg});
                }
            },'json');
        });
    </script>
</body>
</html>
